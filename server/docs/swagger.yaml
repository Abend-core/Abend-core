                                        type: string
                                        example: Erreur serveur.
                                    erreur: 
                                        type: object
        post:
            tags:
                - Utilisateurs
            summary: Ajouter un utilisateur
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - mail
                                - identifiant
                                - isAdmin
                            properties:
                                mail:
                                    type: string
                                    description: Mail valide de l'utilisateur
                                    example: abend-core@gmail.com
                                identifiant:
                                    type: string
                                    description: Nom de l'utilisateur
                                    example: Abend
                                isAdmin:
                                    type: boolean
                                    example: true
            responses:
                200:
                    description: L'utilisateur a été ajouter.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Utilisateur créé avec succès.
                                    user: 
                                        type: object
                400:
                    description: Mauvaise requete.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Le mail doit être unique.
                                    erreur: 
                                        type: object                            
                500:
                    description: Le serveur a rencontré une erreur.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Erreur serveur.
                                    erreur: 
                                        type: object
    /users/{id}:
        get:
            tags:
                - Utilisateurs
            summary: Récupérer tout les utilisateurs
            parameters:
            - name: id
              in: path
              description: L'identifiant de l'utilisateur à récupérer
              required: true
              schema:
                  type: string
                  example: 01949df0-b386-7021-a66e-aea1a8c3ceab
