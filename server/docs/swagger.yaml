openapi: 3.0.0
info:
    title: API Abend-core
    version: 1.0.0
    contact:
        name: Abend-core
        url: http://localhost:5173
tags:
    - name: Auth
      description: Opérations liées à la connexion
    - name: Utilisateurs
      description: Opérations liées aux utilisateurs
    - name: Modules
      description: Opérations liées aux modules

paths:
    /auth/signin:
        post:
            tags:
                - Auth
            summary: Inscription à l'application
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - mail
                                - password
                            properties:
                                mail:
                                    type: string
                                    description: Mail de l'utilisateur
                                    example: abend-core@gmail.com
                                password:
                                    type: string
                                    description: Mot de passe utilisateur
                                    example: password1
            responses:
                200:
                    description: Connexion réussi.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: L'utilisateur a été connecté avec succès.
                                    UUID:
                                        type: string
                                        example: 01949df0-b386-7021-a66e-aea1a8c3ceab
                                    token: 
                                        type: string
                                        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJhcnVkeSIsImlhdCI6MTczMTc4ODY3MywiZXhwIjoxNzMxODc1MDczfQ.AmyzfjxAtcOOAFzWk2RXGjMu2VNWRLetrcjhtamJOU0
                400:
                    description: Mauvaise requete.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Identifiant ou mot de passe incorrect.
                500:
                    description: Le serveur a rencontré une erreur.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Serveur en maintenance. Réessayez dans quelques instants.
                                    erreur:
                                        type: object
    /auth/register:
        post:
            tags:
                - Auth
            summary: S'inscrire sur l'application
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - mail
                                - password
                                - identifiant
                            properties:
                                mail:
                                    type: string
                                    description: Mail valide de l'utilisateur
                                    example: abend-core@gmail.com
                                password:
                                    type: string
                                    description: Mot de passe d'au moins 8 caractères
                                    example: password1
                                identifiant:
                                    type: string
                                    example: Abend
            responses:
                200:
                    description: Inscription réussis !
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Utilisateur inscrit avec succès.
                400:
                    description: Mauvaise requete.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    errors:
                                        type: object
                500:
                    description: Le serveur a rencontré une erreur.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Erreur serveur.
                                    erreur: 
                                        type: object
    /users:
        get:
            tags:
                - Utilisateurs
            summary: Récupérer tout les utilisateurs
            responses:
                200:
                    description: Tout les utilisateurs ont été récupéré.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Tout les utilisateurs.
                                    user: 
                                        type: object
                500:
                    description: Le serveur a rencontré une erreur.
                    content:
