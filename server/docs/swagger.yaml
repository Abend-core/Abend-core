            summary: Supprimer un utilisateur
            parameters:
            - name: id
              in: path
              description: L'identifiant de l'utilisateur à supprimer
              required: true
              schema:
                  type: string
                  example: 01949df0-b386-7021-a66e-aea1a8c3ceab
            responses:
                200:
                    description: L'utilisateur a été supprimé.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Utilisateur supprimé avec succès.
                                    user: 
                                        type: object
                404:
                    description: Element inexistant.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Utilisateur introuvable.                          
                500:
                    description: Le serveur a rencontré une erreur.
                    content:
                        application/json:
                            schema:
                                type: object
                                properties:
                                    message:
                                        type: string
                                        example: Erreur serveur.
                                    erreur: 
                                        type: object
    /users/filtre:
        post:
            tags:
